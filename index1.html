<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar/Insertar/Eliminar Elementos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles1.css" />
  </head>

  <body>
    <div class="container">
      <h1>Actualizar Elemento Existente</h1>
      <form id="actualizar-form" action="actualizar.php" method="post">
        <input type="hidden" name="accion" value="actualizar" />
        <label for="elemento">Seleccionar Elemento:</label>
        <select name="nombre" id="elemento-select">
          <!-- Opciones serán agregadas dinámicamente -->
        </select>
        <input
          type="text"
          name="nuevo_nombre"
          placeholder="Nuevo nombre del elemento"
        />
        <input
          type="text"
          name="nuevo_valor"
          placeholder="Nueva descripción del elemento"
        />
        <div class="button-group">
          <button type="submit">Actualizar</button>
          <button type="button" id="deshacer-actualizar">Deshacer</button>
        </div>
      </form>

      <h1>Insertar Nuevo Elemento</h1>
      <form id="insertar-form" action="actualizar.php" method="post">
        <input type="hidden" name="accion" value="insertar" />
        <label for="padre">Seleccionar Elemento Padre:</label>
        <select name="padre" id="padre-select">
          <!-- Opciones serán agregadas dinámicamente -->
        </select>
        <input
          type="text"
          name="nombre"
          placeholder="Nombre del elemento"
          required
        />
        <input
          type="text"
          name="valor"
          placeholder="Descripción del elemento"
          required
        />
        <div class="button-group">
          <button type="submit">Insertar</button>
          <button type="button" id="deshacer-insertar">Deshacer</button>
        </div>
      </form>

      <h1>Eliminar Elemento</h1>
      <form id="eliminar-form" action="actualizar.php" method="post">
        <input type="hidden" name="accion" value="eliminar" />
        <label for="elemento-eliminar">Seleccionar Elemento:</label>
        <select name="nombre" id="elemento-eliminar-select">
          <!-- Opciones serán agregadas dinámicamente -->
        </select>
        <div class="button-group">
          <button type="submit">Eliminar</button>
          <button type="button" id="deshacer-eliminar">Deshacer</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
